<a class="notification tile is-child {{ color }}" href="{{ url }}" target="_blank" id="{{ id }}" >
    {% if let Some(t) = title %}
    <p class="title">{{ t }}</p>
    {% endif %}
    {% if let Some(i) = image %}
    {{ i|safe }}
    {% endif %}
    <div class="content is-medium mgb-small">
        {{ content|safe }}
    </div>
</a>
