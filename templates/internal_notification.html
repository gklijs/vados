<a class="notification tile is-child {{ color }}" href="{{ url }}" target="_self" id="{{ id }}">
    {% if let Some(t) = title %}
    <p class="title">{{ t }}</p>
    {% endif %}
    {% if let Some(s) = sub_title %}
    <p class="subtitle">{{ s }}</p>
    {% endif %}
    {% if let Some(c) = content %}
    <div class="content is-medium mgb-small">
        {{ c|safe }}
    </div>
    {% endif %}
</a>
